<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <span th:include="fragment.html :: header('Register')"></span>
    <link rel="stylesheet" th:href="@{/css/register.css}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&family=Red+Hat+Display&display=swap"
            rel="stylesheet">



</head>
<div class="container">
    <form th:action="@{/auth/create}" method="post">
        <div class="login-input">
            <label>
                <input type="text" placeholder="Enter your Username" name="username">
            </label>
            <label>
                <input type="text" placeholder="Enter your Email" name="email">
            </label>
            <label>
                <input type="number" placeholder="Enter your Number" name="phoneNumber">
            </label>
            <label>
                <input type="password" placeholder="Enter your password" name="password">
            </label>
            <label>
                <input type="password" placeholder="Confirm your password" name="conPassword">
            </label>
            <div>
                <select name="roleId" id="roleId">
                    <option value="3">USER</option>
                    <option value="2">ADMIN</option>
                    <br>
                </select>
            </div>
        </div>

        <div class="login-button">
            <button type="submit">ADD</button>
        </div>
    </form>
</div>

<section th:include="fragment.html :: js-files">

</section>
</body>
</html>
