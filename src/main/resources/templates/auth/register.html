<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <span th:include="fragment.html :: header('Register')"></span>
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>

<div class="container">
    <form method="post" th:action="@{/auth/create}">
        <div class="login-input">
            <label>
                <input type="text" placeholder="Enter your Username" name="username">
            </label>
            <label>
                <input type="text" placeholder="Enter your Email" name="email">
            </label>
            <label>
                <input type="number" placeholder="Enter your Number" name="phoneNumber">
            </label>
            <label>
                <input type="password" placeholder="Enter your password" name="password">
            </label>
            <label>
                <input type="password" placeholder="Confirm your password" name="conPassword">
            </label>
            <div>

                <select name="roleId" class="form-select m-5" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="3">USER</option>
                    <option value="2">ADMIN</option>
                </select>
            </div>
        </div>

        <div class="login-button">
            <button type="submit">ADD</button>
        </div>
    </form>
</div>

<section th:include="fragment.html :: js-files">

</section>
</body>

</html>
